<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" />
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    <script>
      const formElement = document.querySelector("#form");
      formElement.addEventListener("submit", (e) => {
        e.preventDefault();
        // Create a FormData object based on the form element
        const formData = new FormData(formElement);
        // At this stage formData object contains the form data.
        // The way to access it is through formData.entries() iterator
        // We can also get keys or values through keys() and values()
        console.log(...formData.entries());
      });
    </script>
  </body>
</html>
